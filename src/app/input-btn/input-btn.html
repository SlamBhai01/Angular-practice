 <Button (click)="handlecolor('red')">Red</Button>
 <Button (click)="handlecolor('green')">Green</Button>
 <Button (click)="handlecolor('yellow')">Yellow</Button>
 <Button (click)="handlecolor('black')">Black</Button>
 <Button (click)="handlecolor('default')">Default</Button>
 @switch(color){
  @case('red'){
    <h1 style="background-color: red;">Red Block</h1>
  }
    @case('green'){
    <h1 style="background-color: green;">Green Block</h1>
  }
    @case('yellow'){
    <h1 style="background-color: yellow;">Yellow Block</h1>
  }
    @case('black'){
    <h1 style="background-color: black; color: white;">Black Block</h1>
  }
  @default {

    <h1 style="background-color: blue;">Default Block</h1>

  }
 }
